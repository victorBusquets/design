<div class="content">
	<h3 class="{{mode}}">
		{{title}}
	</h3>
	
	<div class="grid" ng-if="record">
		<dir-grid-field ng-repeat="field in config.fields" 
						ng-if="!field.gridHidden"
						value="record[field.name]"
						subvalue="record[field.name][field.subName]"
						data-title="field.title"
						data-disabled="isDisabled()"
						data-type="field.type"
						data-dependency="getDependencyValue(field.dependency)">
		</dir-grid-field>
		<div class="buttons">
			
			<!--Only 1 button with action and text different-->
			<button class="new button" ng-if="mode=='new'">
				<i class="fa fa-plus"></i>
				<i class="load fa fa-cog fa-spin"></i>
				<span>Crear</span>
			</button>
			<button class="delete button" ng-if="mode=='delete'">
				<i class="fa fa-trash-o"></i>
				<i class="load fa fa-cog fa-spin"></i>
				<span>Eliminar</span>
			</button>
			<button class="save button" ng-if="mode=='edit'">
				<i class="fa fa-save"></i>
				<i class="load fa fa-cog fa-spin"></i>
				<span>Eliminar</span>
			</button>
			<!--Only 1 button with action and text different-->
			<button class="discard button" ng-if="mode!='detail'">
				Cancelar
			</button>
		</div>
	</div>
</div>
